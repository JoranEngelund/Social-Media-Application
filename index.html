<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="login page for the SoMe social media application"
    />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.svg" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Login | SoMe</title>
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-md shadow bg-light">
        <div class="container-fluid">
          <a href="#" class="navbar-brand"
            ><img
              src="/assets/images/SoMe.svg"
              alt="logo of SoMe"
              class="img-logo"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="login mt-4 mb-2">
        <div class="container text-center">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <div class="card shadow">
                <div class="card-body">
                  <h1 class="card-title mt-3">Login</h1>
                  <form
                    action="profile.html"
                    class="text-start d-flex flex-column align-items-center mt-5"
                  >
                    <div class="mb-3 mx-6">
                      <label for="email" class="form-label">Email *</label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        placeholder="Email.address@noroff.no"
                        required
                        pattern="^[\w\-.]+@(stud.)?noroff.no$"
                        title="Email address must contain @(stud.)noroff.no | 
                        Example: your.address@stud.noroff.no"
                      />
                    </div>
                    <div class="mb-3 mx-6">
                      <label for="password" class="form-label"
                        >Password *</label
                      >
                      <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="********"
                        required
                        minlength="8"
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary mt-4 mb-3 px-8 shadow text-uppercase btn-login"
                    >
                      login
                    </button>
                    <div class="card-text mb-5">
                      Not registered?
                      <a class="text-decoration-underline" href="register.html"
                        >Create an account</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-light mt-auto p-2 text-center">
      <a
        target="_blank"
        href="https://joranengelund.github.io/"
        class="nav-item"
        >All rights reserved Â© JayDesign 2022</a
      >
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
