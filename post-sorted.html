<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="home page, share and read other posts in the feed, search on people, posts and contacts on SoMe "
    />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.svg" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Home | SoMe</title>
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-md shadow bg-light">
        <div class="container-fluid">
          <a href="/home.html" class="navbar-brand"
            ><img
              src="/assets/images/SoMe.svg"
              alt="logo of SoMe"
              class="img-logo"
          /></a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a
                  href="/home.html"
                  class="nav-link bg-primary text-light rounded py-1 px-3 mx-2 shadow"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="/profile.html" class="nav-link rounded py-1 px-3 mx-2"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a href="/index.html" class="nav-link rounded py-1 px-3 mx-2"
                  >Sign out</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                type="search"
                class="form-control search-bar ps-4 navbar-dark"
                placeholder="Search"
                aria-label="search"
              />
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div
              class="col-12 d-flex flex-column justify-content-center align-items-center text-left"
            >
              <p id="form-error" class="d-none card-text text-center mt-5"></p>
              <form method="POST" id="send-post">
                <div class="mb-3">
                  <h1 class="form-label text-left custom-label mt-5">
                    Share something
                  </h1>
                  <div>
                    <div class="mb-3 mt-4">
                      <label for="title" class="form-label">Title *</label>
                      <textarea
                        name="title"
                        id="title"
                        class="form-control post-input shadow"
                        placeholder="Title"
                        maxlength="280"
                        required
                      ></textarea>
                    </div>
                    <label for="post" class="form-label">Body</label>
                    <textarea
                      name="body"
                      id="post"
                      class="form-control post-input shadow mb-3"
                      placeholder="What do you want to share?"
                    ></textarea>
                    <div class="mb-3">
                      <label for="tags" class="form-label">Tags</label>
                      <input
                        name="tags"
                        type="text"
                        id="tags"
                        class="form-control post-input shadow"
                        placeholder="First tag, second tag, ..."
                        pattern="^[a-zA-Z]+(,[a-zA-Z]+)*$"
                        title="Tags need to be separated with comma ( , ) - Space is not allowed | Example: Tag1,Tag2,Tag3"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="media" class="form-label">Media</label>
                      <input
                        name="media"
                        type="url"
                        id="media"
                        class="form-control post-input shadow"
                        placeholder="Media must be a URL"
                        title="media must be a fully formed URL that links to a live and publicly accessible image."
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary mt-4 mb-3 px-10 text-center btn-custom shadow"
                    >
                      Post
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section id="feed-container">
        <div class="container">
          <div class="row justify-content-center">
            <div
              id="post-container"
              class="col-12 lg-6 d-flex flex-column justify-content-center align-items-center text-left"
            >
              <h2 class="custom-label mt-3">Feed</h2>
              <div class="d-flex flex-row gap-3">
                <div class="dropdown-center mb-3">
                  <button
                    class="btn btn-light shadow dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Filter tags
                  </button>
                  <ul class="dropdown-menu tags"></ul>
                </div>
                <div class="dropdown-left mb-3">
                  <button
                    class="btn btn-light shadow dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Sort posts
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a
                        class="dropdown-item"
                        href="/post-sorted.html?sort=title&sortOrder=asc"
                        >Sort Title A-Z</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="/post-sorted.html?sort=title&sortOrder=desc"
                        >Sort Title Z-A</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="/post-sorted.html?sort=created&sortOrder=desc"
                        >Newest Posts</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="/post-sorted.html?sort=created&sortOrder=asc"
                        >Oldest Posts</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
              <a
                href="/home.html"
                class="btn btn-light mb-3 px-5 text-center shadow"
                >Clear sorting</a
              >
              <p class="card-text type-of-sort">Sort:</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-light mt-auto p-2 text-center">
      <a
        target="_blank"
        href="https://joranengelund.github.io/"
        class="nav-item"
        >All rights reserved Â© JayDesign 2022</a
      >
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" type="module"></script>
  </body>
</html>
