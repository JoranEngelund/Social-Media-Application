<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="home page, share and read other posts in the feed, search on people, posts and contacts on SoMe "
    />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.svg" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Home | SoMe</title>
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-md shadow bg-light">
        <div class="container-fluid">
          <a href="/home.html" class="navbar-brand"
            ><img
              src="/assets/images/SoMe.svg"
              alt="logo of SoMe"
              class="img-logo"
          /></a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a href="/home.html" class="nav-link rounded py-1 px-3 mx-2"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="/profile.html" class="nav-link rounded py-1 px-3 mx-2"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a href="/index.html" class="nav-link rounded py-1 px-3 mx-2"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div
              class="col-12 lg-6 d-flex flex-column justify-content-center align-items-center text-left"
            >
              <h1 class="custom-label mt-3 mb-3">Post</h1>
              <div id="post-container"></div>
            </div>
          </div>
        </div>
      </section>
      <section id="updatePost">
        <div
          class="modal fade"
          id="updatePostModal"
          tabindex="-1"
          aria-labelledby="updatePostModal"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content bg-secondary">
              <div class="d-flex mx-3 mt-3 d-flex justify-content-end">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                <form action="#">
                  <div class="mb-3">
                    <h2 class="form-label text-left custom-label">
                      Update Post
                    </h2>
                    <div>
                      <div class="mb-3 mt-4">
                        <label for="update-title" class="form-label"
                          >Title *</label
                        >
                        <textarea
                          name="title"
                          id="update-title"
                          class="form-control post-input shadow"
                          placeholder="Title"
                          maxlength="280"
                          required
                        ></textarea>
                      </div>
                      <label for="update-post" class="form-label">Body</label>
                      <textarea
                        name="body"
                        id="update-post"
                        class="form-control post-input shadow mb-3"
                        placeholder="What do you want to share?"
                      ></textarea>
                      <div class="mb-3">
                        <label for="update-tags" class="form-label">Tags</label>
                        <input
                          name="tags"
                          type="text"
                          id="update-tags"
                          class="form-control post-input shadow"
                          placeholder="First tag, second tag, ..."
                        />
                      </div>
                      <div class="mb-3">
                        <label for="update-media" class="form-label"
                          >Media</label
                        >
                        <input
                          name="media"
                          type="url"
                          id="update-media"
                          class="form-control post-input shadow"
                          placeholder="Media must be a URL"
                          title="media must be a fully formed URL that links to a live and publicly accessible image."
                        />
                      </div>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary mt-4 mb-3 mx-3 px-6 text-center btn-custom shadow"
                  >
                    Save changes
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-light mt-auto p-2 text-center">
      <a
        target="_blank"
        href="https://joranengelund.github.io/"
        class="nav-item"
        >All rights reserved Â© JayDesign 2022</a
      >
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" type="module"></script>
  </body>
</html>
