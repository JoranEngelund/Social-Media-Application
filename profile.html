<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="profile page, read about the user, see their contacts and share a post on their wall or read their already shared posts "
    />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.svg" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Profile | SoMe</title>
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-md shadow bg-light">
        <div class="container-fluid">
          <a href="/home.html" class="navbar-brand"
            ><img
              src="/assets/images/SoMe.svg"
              alt="logo of SoMe"
              class="img-logo"
          /></a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a href="/home.html" class="nav-link rounded py-1 px-3 mx-2"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="/profile.html"
                  class="nav-link bg-primary text-light rounded py-1 px-3 mx-2 shadow"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a href="/index.html" class="nav-link rounded py-1 px-3 mx-2"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="d-flex mt-6 mb-4 profile-info">
              <img
                src="/assets/images/profile-image.png"
                alt="profile-picture of user"
                class="card-img-top"
              />
            </div>
          </div>
          <div class="mb-3">
            <button
              data-bs-toggle="modal"
              data-bs-target="#updateProfileModal"
              class="btn btn-light shadow me-1 px-4 mb-2"
            >
              Edit Profile
            </button>
            <button
              class="btn btn-primary shadow px-7 mb-2 btn-custom follow-btn"
            >
              Follow
            </button>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row">
            <div class="col xs-12 sm-12 md-6 d-flex flex-column">
              <div class="card shadow mb-5">
                <h2 class="card-title mt-3 ms-3 mb-5">Followers</h2>
                <div class="card-body mb-4 text-center followers">
                  <a href="#">
                    <img
                      src="/assets/images/profile-image.png"
                      alt="profile-picture of user"
                      class="card-img-top m-1"
                    />
                  </a>
                </div>
              </div>
              <div class="card shadow mb-5">
                <h2 class="card-title mt-3 ms-3 mb-5">Following</h2>
                <div class="card-body mb-4 text-center following">
                  <a href="#">
                    <img
                      src="/assets/images/profile-image.png"
                      alt="profile-picture of user"
                      class="card-img-top m-1"
                    />
                  </a>
                </div>
              </div>
            </div>
            <div
              class="col xs-12 sm-12 md-6 d-flex flex-column justify-content-center align-items-left text-left"
            >
              <form form method="POST" id="send-post">
                <div class="mb-3">
                  <label for="post" class="form-label text-left custom-label"
                    >Share something</label
                  >

                  <div>
                    <div class="mb-3 mt-4">
                      <label for="title" class="form-label">Title *</label>
                      <textarea
                        name="title"
                        id="title"
                        class="form-control post-input shadow"
                        placeholder="Title"
                        maxlength="280"
                        required
                      ></textarea>
                    </div>
                    <label for="post" class="form-label">Body</label>
                    <textarea
                      name="body"
                      id="post"
                      class="form-control post-input shadow mb-3"
                      placeholder="What do you want to share?"
                    ></textarea>
                    <div class="mb-3">
                      <label for="tags" class="form-label">Tags</label>
                      <input
                        name="tags"
                        type="text"
                        id="tags"
                        class="form-control post-input shadow"
                        placeholder="First tag, second tag, ..."
                      />
                    </div>
                    <div class="mb-3">
                      <label for="media" class="form-label">Media</label>
                      <input
                        name="media"
                        type="url"
                        id="media"
                        class="form-control post-input shadow"
                        placeholder="Media must be a URL"
                        title="media must be a fully formed URL that links to a live and publicly accessible image."
                      />
                    </div>
                    <button
                      type="submit"
                      class="btn btn-primary mt-4 mb-3 px-10 text-center btn-custom shadow"
                    >
                      Post
                    </button>
                  </div>
                </div>
              </form>
              <section id="feed-container">
                <div class="container">
                  <div class="row">
                    <h2 class="custom-label mt-3">Wall</h2>
                    <div id="post-container"></div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
      <section id="updateProfile">
        <div
          class="modal fade"
          id="updateProfileModal"
          tabindex="-1"
          aria-labelledby="updateProfileModal"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content bg-secondary">
              <div class="d-flex mx-3 mt-3 d-flex justify-content-end">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                <form action="#">
                  <div class="mb-3">
                    <h2 class="form-label text-left custom-label mb-5">
                      Update Profile Media
                    </h2>
                    <div>
                      <div class="mb-3">
                        <label for="update-media" class="form-label"
                          >Avatar</label
                        >
                        <input
                          name="avatar"
                          type="url"
                          id="update-avatar"
                          class="form-control post-input shadow"
                          placeholder="Avatar must be a URL"
                          title="Avatar must be a fully formed URL that links to a live and publicly accessible image."
                        />
                      </div>
                      <div class="mb-3">
                        <label for="update-media" class="form-label"
                          >Banner</label
                        >
                        <input
                          name="banner"
                          type="url"
                          id="update-banner"
                          class="form-control post-input shadow"
                          placeholder="Banner must be a URL"
                          title="banner must be a fully formed URL that links to a live and publicly accessible image."
                        />
                      </div>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary mt-4 mb-3 mx-3 px-6 text-center btn-custom shadow"
                  >
                    Save changes
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-light mt-auto p-2 text-center">
      <a
        target="_blank"
        href="https://joranengelund.github.io/"
        class="nav-item"
        >All rights reserved Â© JayDesign 2022</a
      >
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" type="module"></script>
  </body>
</html>
