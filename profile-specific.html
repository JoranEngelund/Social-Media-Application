<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="profile page, share and read other posts in the feed, search on people, posts and contacts on SoMe "
    />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.svg" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>| SoMe</title>
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-md shadow bg-light">
        <div class="container-fluid">
          <a href="/home.html" class="navbar-brand"
            ><img
              src="/assets/images/SoMe.svg"
              alt="logo of SoMe"
              class="img-logo"
          /></a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a href="/home.html" class="nav-link rounded py-1 px-3 mx-2"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="/profile.html" class="nav-link rounded py-1 px-3 mx-2"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a href="/index.html" class="nav-link rounded py-1 px-3 mx-2"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="d-flex mt-6 mb-4 profile-info">
              <img
                src="/assets/images/profile-image.png"
                alt="profile-picture of user"
                class="card-img-top"
              />
            </div>
          </div>
          <div class="mb-3">
            <button
              class="btn btn-primary shadow px-7 mb-2 btn-custom follow-btn"
              id="follow-btn"
            >
              Follow
            </button>
            <button
              class="btn btn-primary shadow px-7 mb-2 btn-custom follow-btn"
              id="unfollow-btn"
            >
              Unfollow
            </button>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row">
            <div class="col xs-12 sm-12 md-6 d-flex flex-column">
              <div class="card shadow mb-5">
                <h2 class="card-title mt-3 ms-3 mb-5">Followers</h2>
                <div class="card-body mb-4 text-center followers"></div>
              </div>
              <div class="card shadow mb-5">
                <h2 class="card-title mt-3 ms-3 mb-5">Following</h2>
                <div class="card-body mb-4 text-center following"></div>
              </div>
            </div>
            <div
              class="col xs-12 sm-12 md-6 d-flex flex-column justify-content-center align-items-left text-left"
            >
              <h2 class="custom-label mb-3 align-self-left">Wall</h2>
              <div id="post-container"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-light mt-auto p-2 text-center">
      <a
        target="_blank"
        href="https://joranengelund.github.io/"
        class="nav-item"
        >All rights reserved Â© JayDesign 2022</a
      >
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" type="module"></script>
    <script src="/src/js/profile/follow.mjs" type="module"></script>
  </body>
</html>
