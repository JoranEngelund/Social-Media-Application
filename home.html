<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="login page for the SoMe social media application"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Login | SoMe</title>
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg shadow bg-light">
        <div class="container-fluid">
          <a href="/home.html" class="navbar-brand"
            ><img
              src="/assets/images/SoMe.svg"
              alt="logo of SoMe"
              class="img-logo"
          /></a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a
                  href="/home.html"
                  class="nav-link bg-primary text-light rounded pt-1 pb-1 ps-3 pe-3 shadow ms-2 me-2"

                >
              </li>
              <li class="nav-item">
                <a
                  href="/home.html"
                  class="nav-link rounded pt-1 pb-1 ps-3 pe-3 ms-2 me-2"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="/index.html"
                  class="nav-link rounded pt-1 pb-1 ps-3 pe-3 ms-2 me-2"
                  >Sign out</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                type="search"
                class="form-control"
                placeholder="search"
                aria-label="search"
              />
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer class="bg-light mt-auto p-2 text-center">
      <a
        target="_blank"
        href="https://joranengelund.github.io/"
        class="nav-item"
        >All rights reserved Â© JayDesign 2022</a
      >
    </footer>
